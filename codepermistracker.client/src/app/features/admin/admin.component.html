<div class="p-6 space-y-8">
  <h2 class="text-3xl font-bold text-center">Gestion des Tâches Administratives</h2>

  <!-- Formulaire d'ajout de tâche -->
  <form class="space-y-4 border p-4 rounded-xl shadow bg-white" (ngSubmit)="addTask()">
    <h3 class="text-xl font-semibold">Ajouter une nouvelle tâche</h3>

    <div class="grid md:grid-cols-3 gap-4">
      <input type="text"
             class="border rounded px-3 py-2 w-full"
             placeholder="Libellé de la tâche"
             [(ngModel)]="newTask.label"
             name="label"
             required />

      <input type="text"
             class="border rounded px-3 py-2 w-full"
             placeholder="Notes (facultatif)"
             [(ngModel)]="newTask.notes"
             name="notes" />

      <label class="flex items-center gap-2">
        <input type="checkbox"
               [(ngModel)]="newTask.completed"
               name="completed" />
        Complétée
      </label>
    </div>

    <button type="submit"
            class="bg-blue-600 text-white px-5 py-2 rounded hover:bg-blue-700 transition">
      Ajouter la tâche
    </button>
  </form>

  <!-- Liste des tâches existantes -->
  <div class="grid gap-6">
    <div *ngFor="let task of tasks"
         class="border rounded-xl p-4 shadow space-y-4 bg-white">
      <div class="flex items-center justify-between">
        <label class="flex items-center gap-2">
          <input type="checkbox"
                 [(ngModel)]="task.completed"
                 (change)="save(task)" />
          <span class="font-semibold text-lg" [class.line-through]="task.completed">{{ task.label }}</span>
        </label>

        <div class="flex gap-2">
          <button (click)="editTask(task)"
                  class="text-yellow-600 font-bold hover:text-yellow-800 transition"
                  title="Modifier">
            ✎ Modifier
          </button>

          <button (click)="delete(task)"
                  class="text-red-600 font-bold hover:text-red-800 transition"
                  title="Supprimer">
            ✕ Supprimer
          </button>
        </div>
      </div>

      <input type="text"
             class="w-full border rounded px-2 py-1 text-sm"
             [(ngModel)]="task.notes"
             (change)="save(task)"
             placeholder="Note complémentaire (ex : reçu ANTS, copie mail...)" />
    </div>
  </div>
</div>

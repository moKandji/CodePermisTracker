<!-- Contenu principal -->
<div class="p-4 space-y-6">
  <h2 class="text-2xl font-bold">Tableau de bord</h2>

  <div class="space-y-4">
    <div>
      <h3 class="font-semibold">Tâches administratives : {{ adminProgress }}%</h3>
      <div class="h-4 bg-gray-200 rounded">
        <div class="h-4 bg-blue-600 rounded" [style.width.%]="adminProgress"></div>
      </div>
    </div>

    <div>
      <h3 class="font-semibold">Heures de conduite : {{ drivingProgress }}%</h3>
      <div class="h-4 bg-gray-200 rounded">
        <div class="h-4 bg-green-600 rounded" [style.width.%]="drivingProgress"></div>
      </div>
    </div>

    <div>
      <h3 class="font-semibold">Préparation au Code : {{ codeProgress }}%</h3>
      <div class="h-4 bg-gray-200 rounded">
        <div class="h-4 bg-purple-600 rounded" [style.width.%]="codeProgress"></div>
      </div>
    </div>
  </div>
</div>

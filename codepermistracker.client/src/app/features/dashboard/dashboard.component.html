<div class="p-8 space-y-8">
  <h2 class="text-3xl font-bold text-center text-gray-800">Tableau de bord</h2>

  <div class="flex justify-center space-x-8 mt-8">
    <!-- Tâches Admin -->
    <div class="border rounded-2xl p-6 w-72 h-80 shadow-lg bg-white flex flex-col items-center space-y-4">
      <h3 class="text-lg font-semibold text-gray-700">Tâches Administratives</h3>
      <canvas baseChart [data]="adminChartData" [type]="'doughnut'" [options]="chartOptions"></canvas>
      <p class="text-base font-medium text-gray-600">{{ adminProgress }}% complété</p>
    </div>

    <!-- Heures de Conduite -->
    <div class="border rounded-2xl p-6 w-72 h-80 shadow-lg bg-white flex flex-col items-center space-y-4">
      <h3 class="text-lg font-semibold text-gray-700">Heures de Conduite</h3>
      <canvas baseChart [data]="drivingChartData" [type]="'doughnut'" [options]="chartOptions"></canvas>
      <p class="text-base font-medium text-gray-600">{{ drivingProgress }}% complété</p>
    </div>

    <!-- Code de la route -->
    <div class="border rounded-2xl p-6 w-72 h-80 shadow-lg bg-white flex flex-col items-center space-y-4">
      <h3 class="text-lg font-semibold text-gray-700">Code de la route</h3>
      <canvas baseChart [data]="codeChartData" [type]="'doughnut'" [options]="chartOptions"></canvas>
      <p class="text-base font-medium text-gray-600">{{ codeProgress }}% complété</p>
    </div>
  </div>
</div>
